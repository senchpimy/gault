<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		    <link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
			
			<div class="login-container">
			<form class="login-form" method="POST">
				<h1>GAULT</h1>
				
			<iv class="page">
				 <div class="field field_v1">
				<label for="first-name" class="ha-screen-reader">User</label>
				<input id="first-name" class="field__input" name="name" placeholder="user1">
				<span class="field__label-wrap" aria-hidden="true">
				<span class="field__label">User</span>
				</span>
				  </div>

				 <div class="field field_v1">
				<label for="first-name" class="ha-screen-reader">Password</label>
				<input id="first-name" class="field__input" name="pass" placeholder="">
				<span class="field__label-wrap" aria-hidden="true">
				<span class="field__label">Password</span>
				</span>
				  </div>

			<input class="button" type="submit" value="submit">
			</iv>
			</form>
			</div>
		{{if .}}
		<b>{{.}}</b>
		{{end}}
	</body>
</html>
