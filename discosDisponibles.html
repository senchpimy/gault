<!DOCTYPE html>
<html lang="en">
	<body>
		<b>Discos Disponibles Montados</b>
		<ul>
			{{range .Blockdevices}}
			<li><b>{{.Name}}	{{.Rm}}		{{.Size}}	{{.Uuid}} {{.Type}}</b></li>
			{{end}}
		</ul>

		<b>Discos Disponibles para Montar</b>
		<form method="POST">
		<select  name="diskselected" action="/">
			<option value="null">Select a Disk</option>
			{{range .Blockdevices}}
			{{if .Rm}}
			{{if eq .Type "part"}}
			<option value="{{.Uuid}}">{{.Name}}</option>
			{{end}}
			{{end}}
			{{end}}
		</select>
		  <input type="submit" value="Submit">
		</form>
	</body>
</html>
