<!DOCTYPE html>
<html lang="en">
	<body>
		<b>Discos Disponibles Montados</b>
		<ul>
			{{range .Blockdevices}}
			<li><b>{{.Name}}	{{.Rm}}		{{.Size}}	{{.Uuid}}</b></li>
			{{end}}
		</ul>

		<b>Discos Disponibles para Montar</b>
		<form>
		<select>
			{{range .Blockdevices}}
			{{if .Rm}}
			<option value="{{.Name}}">{{.Name}}</option>
			{{end}}
			{{end}}
		</select>
		  <input type="submit" value="Submit">
		</form>
	</body>
</html>
