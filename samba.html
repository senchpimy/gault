<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Samba Configuration</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div>
			{{range .Sections}}
			<div>
				{{.Title}}
			</div>
			<ul>
				
				{{range .Contents}}
				<li><b>{{.Variable}}</b> = {{.Value}}</li>
				{{end}}
			</ul>
			{{end}}
		</div>
	</body>
	<b>Create a Share</b>
	<form method="POST">
		<div>Titulo:<input type="text" name="Titulo" value=""></div>
		<div>Comment:<input type="text" name="comment" value=""></div>
		<div><input type="checkbox" name="public" checked="checked" /> Public</div>
		<div><input type="checkbox" name="guest only"/> Only Guests</div>
		<div><input type="checkbox" name="guest ok" checked="checked" /> Guest ok</div>
		<div><input type="checkbox" name="browseable" checked="checked" /> Browseable</div>
		<div><input type="checkbox" name="writable" checked="checked" /> Writable</div>
		<div><input type="checkbox" name="read only" /> Read Only</div>
		<div><input type="checkbox" name="wins support" /> Windows Support</div>
		<div>Valid Users (separated by ","):<input type="text" name="valid users" /></div>
		<section>
			Hosts to allow:<input type="text" name="hosts allow" />
			Hosts to deny:<input type="text" name="hosts deny" />
		<input type="checkbox" name="LocalsOnly" checked="checked" /> Only local network
		</section>
			<input type="submit" value="submit">
	</form>
</html>
